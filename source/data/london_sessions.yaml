    slug: "solving-layout-problems"
    speakers:
        - "rachel-andrew"
    title: "Solving Layout Problems with CSS Grid and Friends"
    summary: "<p>CSS Grid Layout launched into the majority of our browsers in 2017. As designers and developers have started to use Grid I’ve been answering a lot of questions about the specification. In this talk I’ll answer some of the common questions about Grid Layout in production - from dealing with old browsers to what might come next in CSS for layout. There will be plenty of practical tips for you to use in your projects today.</p>"
-
    slug: "keeping-your-design-system-alive"
    speakers:
        - "inayaili-de-leon-persson"
    title: "Keeping your design system alive"
    summary: "<p>Creating a design system is not an easy feat, but making sure it's implemented, maintained, and doesn't suffer a slow, painful and quiet ending can be an even less attainable achievement. How do you make sure your design system is kept alive and healthy? How  can you encourage usage and participation? Let's look at some  simple and interesting ways that you can put into practice today to make your design system flourish.</p>"
-
    slug: "lets-make-some-virtual-reality"
    speakers:
        - "ada-rose-edwards"
    title: "Lets make some Virtual Reality"
    summary: "<p>In this talk Ada will show the fundamentals of making a WebVR scene with A-Frame. Showing how to put together an engaging scene which can be shared on the Web instantly, and viewed in any VR headset for Desktop or Mobile.</p>"
-
    slug: "coffee-js"
    speakers:
        - "dominik-kundel"
    title: "Coffee.js - How I hacked my coffee machine using JavaScript"
    summary: "<p>Home automation should make our lives easier, but Echo can't make me coffee. We'll look at why you would chose JavaScript to hack the machine, what you need to do to take control of a coffee machine (without too many shocks), and what other things we can do with JavaScript and hardware. As we wrap up with a look at what's next, you'll be dreaming of the gadgets in your house that you can't wait to rip open and give an API.</p>"
-
    slug: "building-apps"
    speakers:
        - "mariko-kosaka"
    title: "Building apps that are on FIRE"
    summary: "<p>Progressive Web App is a way to provide great experience on the web everywhere. This talk will go over 4 key aspects of PWA - Fast, Integrated, Reliable, and Engaging. Learn what kind of new capabilities are added to the web platform and start building apps that are on FIRE!</p>"
-
    slug: "mobile-web-performance"
    speakers:
        - "estelle-weyl"
    title: "Mobile Web Performance"
    summary: "<p>While as developers we’re now enjoying the ubiquity of modern browsers accessing the web, it’s the devices themselves that are now creating constraints we always need to consider. The issue with mobile isn’t &quot;Old IE&quot;,  but rather battery life, latency, memory and UI responsiveness. In this session we'll discuss best practices to make sure your site performs well, no matter how your user is accessing your content.</p>"
-
    slug: "state-of-webfonts"
    speakers:
        - "chris-lilley"
    title: "The State of WebFonts"
    summary: "<p>Most websites use downloadable fonts now, at least at a basic level. But with CSS Level 3 OpenType font features, the widely adopted WOFF format, Chromatic Fonts, and more recently OpenType variable fonts - a single font file that behaves like multiple fonts - the capabilities opening up for typography on the web are extraordinary. In this session, Chris Lilley shows us what's possible today, and in the near future.</p>"
-
    slug: "path-to-technological-activism"
    speakers:
        - "emily-gorcenski"
    title: "From Voting Machines to Discord: A Path to Technological Activism"
    summary: "<p>After the 2016 US Presidential Election, the technology industry sought technological explanations—and in some case hopeful solutions—to a political situation. Right now, voting machine certification is only tested against ~100 ballots. Knowing where to find relevant data while researching this issue sent Emily down the path to becoming an accidental activist, bearing witness to the tragedy in her home city in Charlottesville, Virginia. This talk will explore that journey, without losing focus on the issue that started it all.</p>"
-
    slug: "writing-secure-javascript-code"
    speakers:
        - "guy-podjarny"
    title: "Writing Secure JavaScript Code"
    summary: "<p>Some of the very things that make JavaScript awesome can also expose it to security risks. This talk will look at these powerful features through an attacker’s eyes, show some real world vulnerabilities caused by them, and explain how you can protect yourself.</p><p>We'll exploit the vulnerabilities on a demo application to highlight their impact, and throughout provide concrete advice about how to keep your JS code secure.</p>"
