    slug: "html-reimagined"
    speakers:
        - "lea-verou"
    title: "HTML Re-imagined for the era of web apps"
    summary: "<p>In an age when it seems everything is developed in JavaScript, using frameworks like Angular and React, what place is there for old fashioned HTML and CSS? Lea Verou has recently released Mavo, a project in development at MIT for two years. What is Mavo?</p><p>Mavo is a language that extends HTML to describe applications that manage, store, and transform data. With it, you can build complex applications declaratively, using just HTML and CSS. The spirit of the web, for the age of web apps.</p>"
