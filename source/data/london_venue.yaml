    "blurb": "The RSA's main building is located just behind the Strand in central London, within easy walking distance of underground and railway stations. "
    "modes":
        "Mainline Trains": "<p><strong>Charing Cross</strong> is 5 minutes away on foot. <strong>Waterloo</strong> is 15-20 minutes away.</p>"
        "Tube": "<h5>5 minute walk</h5><p class=\"indent\"><strong>Charing Cross</strong> (Northern Line, Bakerloo Line)<br> <strong>Embankment</strong> (District and Circle Lines, Northern Line, Bakerloo Line)</p><h5>10-15 minute walk</h5><p class=\"indent\"><strong>Covent Garden</strong> (Piccadilly Line)<br> <strong>Leicester Square</strong> (Piccadilly and Northern Lines)</p>"
        "Bus": "<p>The RSA is served by bus lines 6, 9, 11, 15, 23, 87, 91, 139, and 176.</p>"
        "Car": "<p>We strongly advise against coming to the venue by car, as parking is very difficult. We encourage you to take advantage of the comprehensive public transport system.</p>"
